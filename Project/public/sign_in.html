<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/logInStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="main-box" id="main-box">
          <div class="sign-in" id="sign-in">
            <h1>Glad to see you again!</h1>
            <p>Please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Sign In</button>
          </div>
          <div class="sign-up" id="sign-up">
            <h1>Welcome!</h1>
            <p>Enter your personal details and start verification.</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
          </div>
        </div>
        <div class="form">
          <div class="sign-in" id="sign-in-info">
            <h1>Sign In</h1>
            <form id="sign-in-form">      
                <input type="email" name="email" placeholder="Email*" required>
                <input type="password" name="pass" placeholder="Password*" required>
              <button type="submit" class="control-button in" id="sign-in-orange">Sign In</button>
            </form>
          </div>
          <div class="sign-up" id="sign-up-info">
            <h1>Sign Up</h1>
            <form id="sign-up-form">
              <input type="text" id="first_name" name="first_name" placeholder="First Name*" minlength="2" maxlength="40" pattern="[A-Za-z]+" title="Letters only" required>
              <input type="text" id="last_name" name="last_name" placeholder="Last Name*" minlength="2" maxlength="40" pattern="[A-Za-z]+" title="Letters only" required>              
              <input type="email" id="email" name="email" placeholder="Email*" minlength="2" maxlength="40" pattern="^[^';]*$" required>
              <input type="password" id="password" name="pass" placeholder="Password*" minlength="8" maxlength="16" required pattern="(?=.*[A-Z])(?=.*\d).{8,16}" title="At least 1 Uppercase Character and 1 Number" id="password">
              <input type="password" placeholder="Confirm Password*" minlength="8" maxlength="16" required pattern="(?=.*[A-Z])(?=.*\d).{8,16}" title="At least 1 Uppercase Character and 1 Number" id="confirm-password">
          
                <span class="forgot-password">Fields with <span style=" font-size: 18px;">*</span> are required</span>
                <button type="submit" class="control-button up">Sign Up</button>
            </form>
        </div>
        </div>
      </div>
    <script src="sign_in.js"></script>
</body>
</html>
